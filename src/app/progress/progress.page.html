<ion-header  >
    <ion-toolbar color="success"  > 
  <ion-buttons  slot="start">
      <ion-menu-button ></ion-menu-button>
      
    </ion-buttons>
    
        
  <ion-title>Tasks Progress</ion-title>
</ion-toolbar>

</ion-header>

<ion-content>

<ion-card *ngFor="let task of tasks" [ngStyle]="{'background-color': changeColor(task)}">
{{ task.title }}.<br> {{ task.progress_level }}
<br>
</ion-card> 

<br>
<ion-button color="success" (click) = "updateLevel()" expand="full" >Click Here to Update Progress</ion-button> 
</ion-content>
