<ion-header  >
    <ion-toolbar color="success"  > 
  <ion-buttons  slot="start">
      <ion-menu-button ></ion-menu-button>
      
    </ion-buttons>
    
       
  <ion-title>Tasks Progress/Priority Level</ion-title>
</ion-toolbar>

</ion-header>

<ion-content>

<ion-card class="filter" *ngFor="let task of tasks" [ngStyle]="{'background-color': changeColor(task)}">
<span class="title">{{ task.title }}.</span><br>
 <ion-icon name="trending-up"></ion-icon>   {{ ProgressLevels[task.progress_level] }}<br>
 <ion-icon name="trending-up"></ion-icon>  <span class="priority"> {{task.priority_level}}</span>
</ion-card> 

<br>
<ion-button color="success" (click) = "updateLevel()" expand="full" >Click Here to Update Progress</ion-button> 
</ion-content>
