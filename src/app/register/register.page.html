<ion-header color="primary" >
    
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
    
    <ion-item color="primary" >
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)] = "formdata.firstname"></ion-input>
      </ion-item>

    <ion-item color="primary">
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)] = "formdata.lastname"></ion-input>
      </ion-item>

    <ion-item color="primary">
        <ion-label position="floating">email</ion-label>
        <ion-input [(ngModel)] = "formdata.email" ></ion-input>
      </ion-item>

    <ion-item color="primary">
        <ion-label position="floating">username</ion-label>
        <ion-input [(ngModel)] = "formdata.username"></ion-input>
      </ion-item>

    <ion-item color="primary">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)] = "formdata.password"></ion-input>
      </ion-item>
    
      <ion-button color="success" (click)="addRegiter()">Sign up</ion-button>

    


</ion-content>
