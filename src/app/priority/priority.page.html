<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button>Priority</ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content >
    <ion-card color="primary">
      <ion-card-content>
      <ion-list  >
        
          <ion-card color="primary"  *ngFor="let task of task">
              {{ task.title}}.<br>   {{ task.priority_level}}</ion-card> 
              
          
       </ion-list>
      </ion-card-content>
